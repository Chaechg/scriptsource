<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>List item1</li>
      <li>List item2</li>
      <li>List item3</li>
      <li>List item4</li>
      <li>List item5</li>
    </ul>
    <ul>
      <li>List item6</li>
      <li>List item7</li>
      <li>List item8</li>
      <li>List item9</li>
      <li>List item10</li>
    </ul>
    <script>
      //태그 이름으로 요소 가져오기
      let ul = document.getElementsByTagName("ul");
      //ul이 여러 개 있을 수 있다. => 모든 ul을 다 가져온다.(Element's')
      console.log(ul);
      console.log(ul[0]); //첫번째 ul을 가져온다. ul[0]
      console.log("ul[0].innerHTML ", ul[0].innerHTML);
      console.log("ul[0].innerTEXT ", ul[0].innerText);
      console.log(ul[0].childNodes);
      console.log(ul[0].children);
      console.log(ul[0].children[0]); //첫번째 ul의 첫번째 li
      console.log("ul[0].children[0].innerHTML ", ul[0].children[0].innerHTML);
      console.log("ul[0].children[0].innerTEXT ", ul[0].children[0].innerText);
      console.log(ul[1]); // 두번째 ul
      let li = document.getElementsByTagName("li");
      console.log(li);
    </script>
  </body>
</html>
