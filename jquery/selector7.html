<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <h1>인접관계선택자</h1>
      <p>내용1</p>
      <p class="txt">내용2</p>
      <p>내용3</p>
      <p>내용4</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        //내용 1 요소에 테두리를 그리고, 배경색 넣기
        // $("#wrap p:nth-child(2)").css("border", "2px solid #f00");
        // $("#wrap p:nth-child(2)").css("background-color", "#0ff");

        // $("#wrap p:nth-child(2)")
        //   .css("border", "2px solid #f00")
        //   .css("background-color", "#0ff");

        $("#wrap .txt")
          .prev() //txt이전 요소
          .css("border", "2px solid #f00")
          .css("background-color", "#0ff"); //jquery 방법

        //내용3, 내용4 테두리(점선) 그리고, 배경색 넣기
        //형제 선택자 이용하기 물결표시 => 다음형제 모두
        // $("#wrap .txt ~p") //한칸 띄어쓰기 중요
        //   .css("border", "2px dashed #f00")
        //   .css("background-color", "#ff0");

        $("#wrap .txt")
          .nextAll() //txt 다음 모든 요소
          .css("border", "2px dashed #f00")
          .css("background-color", "#ff0"); //jquery 방법
      });
    </script>
  </body>
</html>
